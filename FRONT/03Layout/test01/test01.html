<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>div 태그</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <p>
    <div class="line-flex">
      <div class="box red-box"></div>
      <div class="box green-box"></div>
    </div>
  
    <div class="line-flex">
      <div class="box yellow-box"></div>
      <div class="box blue-box"></div>
    </div>
  </p>

  <!-- margin -->
  <p>
    <div class="line-flex margin-bottom-20">
      <div class="box red-box margin-right-20"></div>
      <div class="box green-box "></div>
    </div>

    <div class="line-flex">
      <div class="box yellow-box margin-right-20"></div>
      <div class="box blue-box"></div>
    </div>
  </p>

  <!-- margin + center -->
  <div class="line-flex box-align"> 
    <!-- (red green) (yellow blue) 를 line-flex 해버림 -> 한줄로 정렬 -->
    <!-- 안쪽 <div> 기준으로 하기 때문에 한번 더 div 로 묶으면 해결 -->
      <div>
        <div class="line-flex margin-bottom-20">
          <div class="box red-box margin-right-20"></div>
          <div class="box green-box"></div>
        </div>
    
        <div class="line-flex ">
          <div class="box yellow-box margin-right-20"></div>
          <div class="box blue-box "></div>
        </div>
      </div>
  </div>

</body>
</html>
