<!DOCTYPE html>

<html>
  
  <head>
    <title>css 기본</title>
    <meta charset="utf-8">
    <style>

      * {
        color: forestgreen;
      }

      h3 { 
        color: darkviolet;
        text-align: center;
      }

      #text1 {
        color: brown;
        font-size: 50px;
      }

      #text2 {
        font-weight: bold;
      }

      .same-style {
        background-color: bisque;
        color: blue;
        font-style: italic;
        font-weight: bold;
      }

    </style>

  </head>

  <body>
    
    css 기본 사용하기

    <h3>기본 사용 효과</h3>

    <p>
      글씨 중에 <span id="text1">스타일</span> 글씨에만 스타일을 주고 싶은데 
      <br>감싸고 있는 <span id="text2">태그</span> 없을 때 span 사용!
    </p>

    <p>
      같은 스타일을 여러 군데 주기 <br>
      <span class="same-style">여기</span>에도 주고,
       <span class="same-style">요기</span>도 주고, 
       <span class="same-style">이렇게</span>도 주고
    </p>

  </body>

</html>
