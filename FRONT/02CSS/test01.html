<!DOCTYPE html>

<html>

<!-- class 이름 : 소문자로, -로 연결해서 만들기 -->
    <head>
        <meta charset="utf-8">
        <title>기사</title>

        <style>
            #date {
                color: darkred;
            }

            #summary {
                font-weight: bold;
            }

            .img-description {
                font-size: small;
                font-weight: 100;
                color: gray;
            }
            
        </style>
    </head>

    <body>
        
        <h1>[속보] 오늘 아침 해가 떴다</h1>

        <p id="date">기사 전송 : 2020-03-12 14:25</p>

        <hr>

        <p id="summary">
            "해가 떠서 너무 놀라웠다."<br>
            "어제도 떴는데 오늘도 뜰 줄은 몰랐다"
        </p>

        <p>
            <img alt="일출사진" src="https://cdn.pixabay.com/photo/2015/12/29/23/17/mountains-1113547__340.jpg" > <br>
            <span class="img-description" >오늘 아침 해가 떠오르고 있다 [사진 출처 : 인터넷]</span>
        </p>

        <p>
            김인규 기자 = 오늘 아침 해가 떠서 논란이 되고 있다. 어제 밤까지만 해도 있던 달이 지고 해가 떴다.<br>
            일각에서는 해가 달을 지게 한 것이 아닌지 의구심을 갖고 있다고 한다. <br>
            이에 따라 당국에서는 불법성은 없었는지 철저히 조사할 것이라고 밝혔다.
        </p>


    </body>
</html>
