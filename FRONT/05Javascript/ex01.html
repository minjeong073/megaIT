<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>자바스크립트 기초</title>
  </head>


  <body>
  
    <h1>자바스크립트 기초</h1>

    <h4>자바스크립트는 html 에 포함됩니다</h4>

    <script>

      // Hello World 출력
      // alert("Hello World!");
      // 새로고침 할때마다 alert 됨
      
      // var : 
      var number = 10;
      var string = "hello";

      console.log("hello " + number + number);
      console.log("string : " + string);

      // if 문
      if (number == 10) {
        console.log("10이 맞다!");

        // 전역변수 (global variable)
        var number2 = 20;

        // 지역변수
        let number3 = 30;
      }

      console.log(number2);

      // console.log(number3);
      // 지역변수 출력 안됨

      // 문자열 비교 
      // == 로
      if (string == "hello") {
        console.log("문자열 일치");
      }

      let stringNumber = "30";
      let number4 = 30;

      if (stringNumber == number4) {
        console.log("두 변수는 일치한다");   /* 출력됨 */
        // 타입이 달라도 알아서 값 비교 가능
      }

      // 타입까지 확인한 비교
      // === 로
      if (stringNumber === number4) {
        console.log("두 변수는 타입까지 일치한다");  /* 출력 안됨 */
      }

      // 객체 기반이라고 생각하기 내부적으로 알아서 비교 수행

      // 비어있는 변수 처리
      let empty; // 정해진 키워드 존재 (undefined)
      console.log(empty);   /* undefined 출력 */
      
      if (empty == undefined) {
        console.log("변수가 undefined");
      }

      let nullVar = null;

      if (nullVar == null) {
        console.log('변수가 null');
      }

      if (empty == null) {
        console.log("empty 가 null??");   /* 출력됨 */
      }

      if (nullVar == undefined) {
        console.log('nullVar 가 undefined?');   /* 출력됨 */
      }

      // 정확하게 null, undefined 비교하고자 할 때

      if (nullVar === undefined) {
        console.log('nullVar 가 undefined!!!');  /* 출력 안됨 */
      }
      
    </script>

  </body>
</html>
