<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>DOM tree</title>
  </head>

  <body>
    
    <h2 id="title">안녕하세요</h2>

    <div class="div-class">적당한 태그</div>
    <div class="div-class">두번째 div</div>

    <p>p 태그 텍스트</p>

    <script>
      
      let titleH2 = document.getElementById('title');
      // innerText : 태그 안의 값을 원하는 형태로 변경 가능
      titleH2.innerText = '안녕';

      let divClass = document.getElementsByClassName('div-class');

      // 내용 가져오기 -> 배열
      alert(divClass[0].innerText);

      let pTag = document.getElementsByTagName('p');
      alert(pTag[0].innerText);

    </script>

  </body>
</html>
