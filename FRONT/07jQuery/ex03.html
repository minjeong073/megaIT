<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>datepicker 사용하기</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>  
    
  </head>

  <body>
    
    <!-- 라이브러리 활용하기 -->

    <label>날짜 선택</label> <input type="text" id="datepicker">

    <br>

    <label>날짜 선택 (옵션)</label> <input type="text" id="datepickerOption">

    <br>

    <label>날짜 선택 (이벤트)</label> <input type="text" id="datepickerEvent">
    <script>

      $(document).ready(function() {

        $("#datepicker").datepicker();

        $("#datepickerOption").datepicker({
          dateFormat:"yy M d D",
          changeYear:true,  // 년도 선택
          changeMonth:true, // 월 선택
          // 표현하고싶은 형태
          /*
          y yy
          m mm M MM
          d dd D DD
          */
        });

        $("#datepickerEvent").datepicker({
          dateFormat:'yy-mm-dd',
          // 달력이 떠있는 상태에서 이벤트 캐치하기
          beforeShow:function() {   // 달력이 띄워지기 전
            alert('datepicker 띄워진다');
          },
          onSelect:function(dateText) { 
            alert('날짜가 선택됨 ' + dateText);
          },
          onClose:function(dateText) {
            alert('datepicker 닫힌다 ' + dateText);
          }
        }); 
      });
    </script>

  </body>

</html>
