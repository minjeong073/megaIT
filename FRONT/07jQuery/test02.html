<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>change 이벤트</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>

      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
      }

      .name-div {
        display: none;
      }
    </style>
  </head>


  <body>

    <h3>1. 색 바꾸기</h3>

    <div class="box" id="colorBox"></div>
    <select id="colorSelect">
      <option>--색선택--</option>
      <option value="blue">파란색</option>
      <option value="red">빨간색</option>
      <option value="green">녹색</option>
    </select>

    <hr>

    <h3>2. 입력 바꾸기</h3>

    <label>학생 <input type="radio" name="job" value="student"></label>
    <label>직장인 <input type="radio" name="job" value="worker"></label>
    <div id="schoolNameInput" class="name-div">학교명 <input type="text"></div>
    <div id="officeNameInput" class="name-div">회사명 <input type="text"></div>

    <hr>

    <h3>3. 전체 선택</h3>

    <div>
      <label>전체 선택 <input type="checkbox" value="checkAll" name="check" id="checkAll"></label>
    </div>
      
    <label>
      개인정보 활용 동의 <input type="checkbox" value="checkPrivacy" name="check" id="checkPrivacy"> 
      서비스 이용 동의 <input type="checkbox" value="checkService" name="check" id="checkService">
      마케팅 활용 동의 <input type="checkbox" value="checkMarketing" name="check" id="checkMarketing"> 
    </label>

    <hr>

    <h3>4. 길이 제한</h3>
    <input type="text" id="lengthLimitText">


    <script>

      $(document).ready(function() {
        
        // 1
        $("#colorSelect").on('change', function() {
          let color = $(this).val();
          $("#colorBox").css('background-color', color);
        });


        //2
        $("input[name='job']").on('change', function() {
          let job = $(this).val();

          if (job == 'student') {
            $("#officeNameInput").hide();
            $("#schoolNameInput").show();
          } else if (job == 'worker') {
            $("#schoolNameInput").hide();
            $("#officeNameInput").show();
          }
        });


        // 3
        $("input[name='check']").on('change', function() {
          let check = $("input[name='check']:checked").val();
          
          // TODO : 전체 선택 후 개별 해제할 경우 전체 선택 체크박스 해제
          

        });

        $("#checkAll").on('change', function() {

          if ($("#checkAll").is(':checked')) {
            $("input[name='check']").prop('checked', true);
          } 
          else {
            $("input[name='check']").prop('checked', false);
          }
        });


        // 4
        $("#lengthLimitText").keyup(function() {
          // input 값 가져오기
          let input = $(this).val();
          // alert(input)

          // 글자 수 alert
          if (input.length > 5) {
            alert("다섯자를 초과하여 입력할 수 없습니다")
            // 5 글자 넘어가는 부분 제거
            // = 값 변경하기
            $(this).val($(this).val().substring(0,5));
          }


        });

      });



    </script>
    
  </body>
</html>
